
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Comparison</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<form id="formulario">
    <h1>Verificar se B é maior que A</h1>
    <label for="numeroA">Número A:</label>
    <input type="number" id="numeroA" name="numeroA" required>
    <br>
    <label for="numeroB">Número B:</label>
    <input type="number" id="numeroB" name="numeroB" required>
    <br>
    <button type="submit">Submit</button>
</form>

<script src="script.js"></script>
</body>
</html>
